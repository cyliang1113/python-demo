<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
    <script type="text/javascript">
        function req() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if(xhttp.readyState == 4){
                    console.info(xhttp.responseText); //得到字符串
                }
            };

            xhttp.open("GET","http://localhost:8080/mb/login?username=abc&password=123456", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div>home page!!!</div>
    <button type="button" style="width: 100px; height: 50px;" onclick="req()">-</button>
</body>
</html>
